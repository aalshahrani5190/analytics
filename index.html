<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة المؤشرات المالية</title>

<style>

/* الخط الرسمي */
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');

body{
margin:0;
font-family:"Tajawal", Arial, sans-serif;
background:#ffffff; /* بدون خلفية */
direction:rtl;
}

/* الهيدر */
header{
background:#0f5132;
color:white;
padding:18px;
font-size:30px;
text-align:center;
font-weight:700;
letter-spacing:0.5px;
}

/* شريط الأزرار */
nav{
background:#ffffff; /* إزالة الأخضر الخلفي */
padding:12px;
text-align:center;
border-bottom:1px solid #e5e7eb;
}

/* الأزرار */
nav button{
margin:6px;
padding:10px 22px;
border:1px solid #0f5132;
background:light green;
color:#0f5132;
cursor:pointer;
font-weight:600;
border-radius:8px;
transition:all .2s ease;
}

nav button:hover{
background:#0f5132;
color:white;
}

/* إطار التقرير */
iframe{
width:95%;
height:92vh;
border:none;
background:white;
}

</style>

</head>

<body>

<header>بوابة المؤشرات التنفيذية</header>

<nav>
<button onclick="loadReport('finance')">المؤشرات المالية</button>
<button onclick="loadReport('projects')">مؤشرات المشاريع</button>
<button onclick="loadReport('budget')"> مؤشرات الميزانية</button>
</nav>

<iframe id="reportFrame"
src="https://app.powerbi.com/reportEmbed?reportId=f69e0af2-b772-41d9-b749-dce7592a897a&autoAuth=true&ctid=79a057fb-b0d5-44dd-8f90-0bf7151f5c3f&actionBarEnabled=true">
</iframe>

<script>
function loadReport(type){

if(type=='finance'){
document.getElementById('reportFrame').src="https://app.powerbi.com/reportEmbed?reportId=f69e0af2-b772-41d9-b749-dce7592a897a&autoAuth=true&ctid=79a057fb-b0d5-44dd-8f90-0bf7151f5c3f&actionBarEnabled=true";
}

if(type=='projects'){
document.getElementById('reportFrame').src="https://app.powerbi.com/reportEmbed?reportId=f69e0af2-b772-41d9-b749-dce7592a897a&autoAuth=true&ctid=79a057fb-b0d5-44dd-8f90-0bf7151f5c3f&actionBarEnabled=true";
}

if(type=='budget'){
document.getElementById('reportFrame').src="https://app.powerbi.com/reportEmbed?reportId=f69e0af2-b772-41d9-b749-dce7592a897a&autoAuth=true&ctid=79a057fb-b0d5-44dd-8f90-0bf7151f5c3f&actionBarEnabled=true";
}

}
</script>

</body>
</html>
