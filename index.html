<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بوابة المؤشرات المالية</title>

<style>
body{
font-family:Tahoma;
background:#f3f5f7;
margin:0;
}
header{
background:#0f5132;
color:white;
padding:15px;
font-size:22px;
text-align:center;
}
nav{
background:#1b6f4a;
padding:10px;
text-align:center;
}
nav button{
margin:5px;
padding:10px 20px;
border:none;
background:white;
cursor:pointer;
font-weight:bold;
}
iframe{
width:100%;
height:85vh;
border:none;
}
</style>

<script>
/* ضع روابط Power BI هنا فقط */
const FINANCE_REPORT  = "ضع_رابط_تقرير_المالية_هنا";
const PROJECTS_REPORT = "ضع_رابط_تقرير_المشاريع_هنا";
const BUDGET_REPORT   = "ضع_رابط_تقرير_الميزانية_هنا";

function loadReport(type){
if(type=='finance'){
document.getElementById('reportFrame').src = FINANCE_REPORT;
}
if(type=='projects'){
document.getElementById('reportFrame').src = PROJECTS_REPORT;
}
if(type=='budget'){
document.getElementById('reportFrame').src = BUDGET_REPORT;
}
}
</script>

</head>

<body>

<header>بوابة المؤشرات التنفيذية</header>

<nav>
<button onclick="loadReport('finance')">المؤشرات المالية</button>
<button onclick="loadReport('projects')">المشاريع</button>
<button onclick="loadReport('budget')">الميزانية</button>
</nav>

<!-- أول تقرير يظهر تلقائياً -->
<iframe id="reportFrame" src=""></iframe>

<script>
/* تحميل أول تقرير عند فتح الموقع */
window.onload = function(){
document.getElementById('reportFrame').src = FINANCE_REPORT;
}
</script>

</body>
</html>
