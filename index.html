<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">

<style>

}
header{

}
nav{

}

<body>

<header>بوابة المؤشرات التنفيذية</header>

<nav>

<button onclick="loadReport('budget')">الميزانية</button>
</nav>

<iframe id="reportFrame"
src="REPORT_LINK">
</iframe>

<script>
function loadReport(type){
if(type=='finance'){
document.getElementById('reportFrame').src="REPORT_LINK";
}
if(type=='projects'){
document.getElementById('reportFrame').src="REPORT_LINK2";
}
if(type=='budget'){
document.getElementById('reportFrame').src="REPORT_LINK3";
}
}
</script>
